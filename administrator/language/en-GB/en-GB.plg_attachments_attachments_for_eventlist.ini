ATTACHMENTS_FOR_EVENTLIST_DESCRIPTION=This plugin enables adding attachments to EventList events

EVENTLIST_CATEGORY=EventList Category
EVENTLIST_CATEGORYS=EventList Categories
EVENTLIST_LOCATION=EventList Location
EVENTLIST_LOCATIONS=EventList Locations
EVENTLIST_EVENT=EventList Event
EVENTLIST_EVENTS=EventList Events

Allow Attachments At Categories=Allow attachments at categories
Allow Attachments At Categories Description=You can disable entirely the possibility to add new attachments to catgeories. Existing categories remain available and can still be edited.
Allow Attachments At Locations=Allow attachments at locations
Allow Attachments At Locations Description=You can disable entirely the possibility to add new attachments to locations/venues. Existing categories remain available and can still be edited.
Allow Attachments At Events=Allow attachments at events
Allow Attachments At Events Description=You can disable entirely the possibility to add new attachments to events. Existing categories remain available and can still be edited.
Use Attachments Accessright Rules=Use Attachments' accessright rules
Use Attachments Accessright Rules Description=Choose here whether you want to enforce the same rules Attachments enforces to article attachments. Note: even when disabled here, Attachments still enforces the <em>No one</em> value made in some of Attachments' preferencess. Note: when both this and Eventlist's rules are disabled, all visitors can almost always see and download, and all logged in users wan almost always add, edit and delete attachments.
Use EventList Accessright Rules=Use EventList's accessright rules
Use EventList Accessright Rules Description=Choose here whether you want to enforce the same rules Eventlist enforces to events. Note: when both this and Attachments's rules are disabled, all visitors can almost always see and download, and all logged in users wan almost always add, edit and delete attachments.
