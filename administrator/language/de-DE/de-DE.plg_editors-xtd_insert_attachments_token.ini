# NOTE TO TRANSLATORS:
#    Do not translate the '{attachments}' part of any of the right-hand
#    strings below!  It must appear exactly as '{attachments}' in the
#    article/parent text in order for the substitutions to work correctly in
#    'custom placement' mode.!

ATTACHMENTS_TOKEN=Einf&uuml;gen des {attachments} Token
ATTACHMENTS_TOKEN_ALREADY_PRESENT=Der "{attachments}" Token wurde bereits eingef&uuml;gt. Er kann nur einmal eingef&uuml;gt werden!
ATTACHMENTS_TOKEN_DESCRIPTION=Platziere den Cursor an der Stelle wo die Anhangsliste (im Frontend) angezeigt werden soll und dann klicke auf den Button. Das f&uuml;gt den {attachments} Token ein, er nutzt die 'Custom Placement' Option. Etwas HTML wird ebenso zugef&uuml;gt, um den Token zu verbergen wenn die Anhangsliste nicht angezeigt wird. 
INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_INSTALLED=F&uuml;gt einen Button hinzu, mit welchem Sie einen Token "{attachments}" beim Editieren einf&uuml;gen k&ouml;nnen, um die Position der Anh&auml;nge genau zu bestimmen.
