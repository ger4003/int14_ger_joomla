THUMBSNEWDESC=Sollen bereits generierten Thumbnails neu erstellt werden? Diese Option bei Änderungen aktivieren, dann Thumbnails durch Aufrufen der Seite neu generieren. Sind passende Thumbnails gefunden, unbedingt wieder deaktivieren!
LIMIT=Anzahl der angezeigten Bilder limitieren? (Info)
LIMITDESC=Soll nur eine bestimmte Anzahl an Thumbnails angezeigt werden? Option ist nützlich, wenn sehr viele Bilder vorhanden sind. Mehr Informationen auf der Projektseite!
LIMITQUANTITY=Anzahl der angezeigten Bilder
LIMITQUANTITYDESC=Restliche Bilder im Verzeichnis werden in der Galerie (Slimbox) angezeigt.
NOSLIM=Bilder ohne Slimbox-Effekt anzeigen?
NOSLIMDESC=Mit dieser Option kann man Bilder ganz normal anzeigen lassen (ohne Verlinkung). Tipp: Einbindung von Mootools und Slimbox auf Nein stellen!
RANDOM=Bilder in zufälliger Reihenfolge anzeigen?
RANDOMDESC=Mit dieser Option werden die Bilder nicht nach Namen oder Änderungsdatum, sondern zufällig angezeigt!
CAPTION=Bildunterschrift?
